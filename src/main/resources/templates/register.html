<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Create Account</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&;display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <link rel="stylesheet" href="Auth/css/style.css"/>
</head>
<body>

  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Create Account</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="login-wrap p-4 p-md-5">
            <div class="icon d-flex align-items-center justify-content-center">
              <span class="fa fa-user-plus"></span>
            </div>
            <h3 class="text-center mb-4">Create account</h3>
            <form class="login-form" method="post" th:action="@{/account_reg}" th:object="${user}">
              <div class="form-group">
                <input type="text" required th:field="*{firstName}" class="form-control rounded-left" placeholder="First Name" />
              </div>
              <div class="form-group">
                <input type="text" required th:field="*{lastName}" class="form-control rounded-left" placeholder="Last Name" />
              </div>
              <div class="form-group">
                <input type="email" required th:field="*{email}" class="form-control rounded-left" placeholder="Email" />
              </div>
              <div class="form-group d-flex">
                <input type="text" required="true" class="form-control rounded-left" th:field="*{password}"  placeholder="Password" />
              </div>

              <div class="form-group d-md-flex">
                <div class="w-50">

                </div>
                <div class="w-50 text-md-right">
                  <a href="/login">Login</a>
                </div>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary rounded submit p-3 px-5" value="Create Account"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
