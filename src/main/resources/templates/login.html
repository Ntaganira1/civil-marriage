<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&;display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="Auth/css/style.css"/>
</head>
<body>

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Login</h2>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div th:if="${message != null}" class="alert alert-info alert-dismissible fade show text-center message"
                         role="alert">
                        [[${message}]]

                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-user-o"></span>
                        </div>
                        <h3 class="text-center mb-4">Login to your account</h3>
                        <form  class="login-form" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <input  class="form-control rounded-left"
                                        id="username" type="email"
                                        required
                                        name="username" placeholder="Enter your email" />
                            </div>
                            <div class="form-group d-flex">
                                <input
                                        type="password" id="password"
                                        name="password" required
                                        class="form-control rounded-left" placeholder="Enter your password" />
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">

                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="/new_account">Create Account</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary rounded submit p-3 px-5" value="Login"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
