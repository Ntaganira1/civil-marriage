<header class="navbar pcoded-header navbar-expand-lg navbar-light" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="m-header">
        <a class="mobile-menu" id="mobile-collapse1" href="javascript:"><span></span></a>

                <i class="feather icon-trending-up"></i>

    <a class="mobile-menu" id="mobile-header" href="javascript:">

    <div class="collapse navbar-collapse">

        <ul class="navbar-nav ml-auto">
            <li>

            </li>

                <div class="dropdown drp-user">

                    <form>
                        <div class="dropdown-menu dropdown-menu-right profile-notification">

<!--<div sec:authorize="hasAuthority('ROLE_USER')" th:replace="Dashboard/shared/header"></div>-->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <!-- [ breadcrumb ] start -->
                <div class="page-header">
                    <div class="page-block">
                        <div class="row align-items-center">
                            <div class="col-md-12">
                                <div class="page-header-title">
                                    <h5 class="m-b-10">Add a Request</h5>
                                </div>
                                <ul class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.xhtml"><i class="feather icon-home"></i></a></li>
                                    <li class="breadcrumb-item"><a href="javascript:">Request</a></li>
                                    <li class="breadcrumb-item"><a href="javascript:">Add</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- [ breadcrumb ] end -->
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Add a Request</h5>
                                    </div>
                                    <div class="card-body">
                                        <!--<h5>Form controls</h5>-->
                                        <hr/>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <form method="post" th:action="@{/requests/update/{id}(id=${requests.id})}" th:object="${requests}">
                                                    <div class="form-group">
                                                        <label>Date (MM/dd/yyyy)</label>
                                                        <input type="text" class="form-control" required="true" th:field="*{requestDate}" placeholder="Please select a date"/>
                                                    </div>
                                                    <input type="submit" class="btn btn-primary" value="Submit"/>
                                                </form>
                                            </div>

                                        </div>



                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../Dash/assets/js/vendor-all.min.js"></script>
